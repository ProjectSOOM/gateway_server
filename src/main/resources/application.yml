server:
  port: ${SERVER_PORT}
  address: ${SERVER_ADDRESS}
  shutdown: graceful
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS}:${EUREKA_SERVER_PORT}/eureka/
  instance:
    hostname: ${EUREKA_SERVER_ADDRESS}
spring:
  application.name: gateway-server
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL}"
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL}
management:
  endpoints:
    web:
      exposure:
        include: refresh